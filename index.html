<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dungeon Rescue</title>
  <style>
    canvas { display: block; margin: auto; }
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    .controls { margin: 20px 0; }
    .play-btn, .control-btn {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .control-btn {
      background: #2196F3;
      padding: 10px 20px;
      font-size: 14px;
    }
    .play-btn:hover { background: #45a049; }
    .control-btn:hover { background: #1976D2; }
    .play-btn:disabled { background: #666; cursor: not-allowed; }
    .camera-info {
      margin: 10px 0;
      font-size: 14px;
    }
    .camera-info span {
      margin: 0 10px;
    }
    .controls-hint {
      color: #aaa;
      font-size: 12px;
      font-style: italic;
    }
    .legend {
      display: inline-block;
      margin: 10px;
      text-align: left;
    }
    .legend-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #fff;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
    }
    .inventory {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      min-width: 120px;
      text-align: center;
    }
    .inventory h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 14px;
    }
    .power-up-slot {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px auto;
      background: rgba(255, 255, 255, 0.1);
    }
    .power-up-slot img {
      width: 50px;
      height: 50px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    .power-up-name {
      font-size: 12px;
      color: #ccc;
      margin: 0;
    }
    .empty-slot {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üè∞ Dungeon Rescue</h1>
  <p id="minHp"></p>
  <p id="dungeonSize"></p>
  <div class="controls">
    <button id="playBtn" class="play-btn">‚ñ∂Ô∏è Start Rescue Mission</button>
    <button id="resetCameraBtn" class="control-btn" onclick="resetCamera()">üéØ Reset View</button>
    <button id="focusKnightBtn" class="control-btn" onclick="focusOnKnight()" title="Center camera on knight's current position">üîç Focus on Knight</button>
  </div>
  <div class="camera-info">
    <span id="zoomLevel">Zoom: 100%</span>
    <span class="controls-hint">Use mouse wheel to zoom, drag to pan, or use WASD/arrow keys. Press R to reset view, F to focus on knight.</span>
  </div>
  
  <!-- Power-up Inventory UI -->
  <div class="inventory">
    <h3>üéí Current Power-up</h3>
    <div id="currentPowerUp" style="display: none;">
      <div class="power-up-slot">
        <img id="powerUpIcon" src="" alt="">
      </div>
      <p id="powerUpName" class="power-up-name"></p>
    </div>
    <div id="emptySlot" class="power-up-slot empty-slot">
      Empty
    </div>
  </div>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background: #444444;"></div>
      <span>Neutral Room</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #00ff00;"></div>
      <span>Power-up Room</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #ff0000;"></div>
      <span>Threat Room</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #6B6B6B;"></div>
      <span>‚öîÔ∏è Knight</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #ff69b4;"></div>
      <span>üë∏ Princess</span>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
